<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Admin Login</h2>
    <form id="adminLoginForm" class="space-y-4">
      <input type="text" id="adminUsername" placeholder="Username" class="w-full border p-2 rounded" required />
      <input type="password" id="adminPassword" placeholder="Password" class="w-full border p-2 rounded" required />
      <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700">Login</button>
    </form>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const ADMIN_USERNAME = "admin";
    const ADMIN_PASSWORD = "admin123";

    document.getElementById("adminLoginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("adminUsername").value.trim();
      const password = document.getElementById("adminPassword").value;

      if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
        console.log("Login successful");
        localStorage.setItem("isAdmin", "true");
        window.location.href = "Admins.html";
      } else {
        alert("Invalid credentials!");
      }
    });
  });
</script>   
</body>
</html>
