<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <header class="bg-pink-100 p-4 shadow-md flex justify-between items-center">
    <h1 class="text-xl font-bold">üõí My Cart</h1>
    <a href="products.html" class="text-pink-600">‚Üê Continue Shopping</a>


  </header>

  <main class="p-6 max-w-4xl mx-auto">
    <div id="cartContainer" class="space-y-4"></div>

    <div class="text-right mt-6">
      <h2 class="text-xl font-semibold mb-2">Total: ‚Ç¶<span id="totalPrice">0</span></h2>
      <a href="checkout.html">
      <button id="checkoutBtn" class="bg-pink-500 text-white px-6 py-2 rounded hover:bg-pink-600">Checkout</button>
      </a>
    </div>
  </main>


<script>
  function getCart() {
    return JSON.parse(localStorage.getItem("cart")) || [];
  }

  function saveCart(cart) {
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  function renderCart() {
  const cart = getCart();
  const container = document.getElementById("cartContainer");
  const totalSpan = document.getElementById("totalPrice");
  const checkoutBtn = document.getElementById("checkoutBtn");
  container.innerHTML = "";

  let total = 0;

  if (cart.length === 0) {
    container.innerHTML = "<p class='text-center text-gray-500'>Your cart is empty.</p>";
    totalSpan.textContent = "0";
    if (checkoutBtn) {
      checkoutBtn.disabled = true;
      checkoutBtn.classList.add("opacity-50", "cursor-not-allowed");
    }
    return;
  }

  cart.forEach((item, index) => {
    const itemTotal = item.price * item.quantity;
    total += itemTotal;

    container.innerHTML += `
      <div class="flex items-center justify-between bg-white p-4 rounded shadow">
        <div class="flex items-center gap-4">
          <img src="${item.image}" class="w-16 h-16 object-cover rounded" />
          <div>
            <h4 class="font-semibold">${item.name}</h4>
            <p class="text-pink-500 font-bold">‚Ç¶${item.price.toLocaleString()}</p>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <button onclick="changeQuantity(${index}, -1)" class="px-2 bg-gray-200">‚àí</button>
          <span>${item.quantity}</span>
          <button onclick="changeQuantity(${index}, 1)" class="px-2 bg-gray-200">+</button>
        </div>
        <div class="text-right">
          <p class="font-semibold">‚Ç¶${itemTotal.toLocaleString()}</p>
          <button onclick="removeItem(${index})" class="text-red-600 text-sm hover:underline">Remove</button>
        </div>
      </div>
    `;
  });

  totalSpan.textContent = total.toLocaleString();

  if (checkoutBtn) {
    checkoutBtn.disabled = false;
    checkoutBtn.classList.remove("opacity-50", "cursor-not-allowed");
  }
}

  function changeQuantity(index, change) {
    const cart = getCart();
    cart[index].quantity += change;

    if (cart[index].quantity <= 0) {
      cart.splice(index, 1);
    }

    saveCart(cart);
    renderCart();
  }

  function removeItem(index) {
    const cart = getCart();
    cart.splice(index, 1);
    saveCart(cart);
    renderCart();
  }

  document.addEventListener("DOMContentLoaded", () => {
    const user = JSON.parse(localStorage.getItem("currentUser"));
    if (!user) {
      alert("Please log in to access your cart.");
      window.location.href = "login.html";
    }

    window.addEventListener("pageshow", function (event) {
      if (event.persisted || performance.navigation.type === 2) {
        window.location.reload();
      }
    });
  });
  renderCart();
</script>
</body>
</html>
