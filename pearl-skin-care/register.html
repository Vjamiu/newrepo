<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Create Account</h2>
    <form id="registerForm" class="space-y-4">
      <input type="text" id="regName" placeholder="Full Name" class="w-full border p-2 rounded" required />
      <input type="email" id="regEmail" placeholder="Email" class="w-full border p-2 rounded" required />
      <input type="password" id="regPassword" placeholder="Password" class="w-full border p-2 rounded" required />
      <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700">Register</button>
    </form>
    <p class="mt-4 text-center text-sm">
      Already have an account? <a href="login.html" class="text-pink-600 ">Login</a>
    </p>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
